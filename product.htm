<!DOCTYPE html>
<html>
<head>
<title>Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0;background:#f4f6f9;text-align:center;}
h1{background:#111;color:white;padding:20px;margin:0;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:40px;}
.card{background:white;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.button{display:inline-block;margin-top:10px;padding:8px 15px;background:#111;color:white;text-decoration:none;border-radius:5px;}
</style>
</head>
<body>

<h1>My Products</h1>

<div class="products">

<div class="card">
<h3>T-Shirt</h3>
<p>Price: ₹499</p>
<a href="#" class="button">Buy Now</a>
</div>

<div class="card">
<h3>Shoes</h3>
<p>Price: ₹999</p>
<a href="#" class="button">Buy Now</a>
</div>

<div class="card">
<h3>Watch</h3>
<p>Price: ₹1499</p>
<a href="#" class="button">Buy Now</a>
</div>

</div>

</body>
</html>
